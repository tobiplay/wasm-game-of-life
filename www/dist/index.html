<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Oxidized Game of Life</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <noscript>
      This page contains webassembly and JavaScript content, please enable
      JavaScript in your browser.
    </noscript>
    <br />
    <p>Game settings</p>
    <form>
      <label for="select-universe">Choose a starting universe:</label>
      <select name="select-universe" id="select-universe">
        <option value="Empty">Empty</option>
        <option value="TwoSeven">TwoSeven</option>
        <option value="Random">Random</option>
      </select>
    </form>
    <br />
    <div>
      <button id="play-pause"></button>
      <button id="reset"></button>
    </div>

    <br />
    <canvas id="game-of-life-canvas"></canvas>

    <p>Render settings</p>
    <form>
      <label for="ticks-per-frame">Ticks per frame: </label>
      <br />
      <input type="range" id="ticks-per-frame" min="1" max="10" value="1" />
    </form>

    <script src="./bootstrap.js"></script>
  </body>
</html>
